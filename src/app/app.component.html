<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input 
            type="text" 
            id="username" 
            class="form-control" 
            placeholder="Input Username"
            ngModel 
            name = "username">
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input 
            type="password" 
            id="password" 
            class="form-control" 
            placeholder="Input Password"
            ngModel 
            name = "password">
          </div>

          <div class="form-group">
            <label for="email">Mail</label>
            <input 
            type="email"
            id="email" 
            class="form-control" 
            ngModel placeholder="Input Email" 
            name = "email">
          </div>
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input 
          type="text" 
          id="phone" 
          class="form-control" 
          placeholder="phone"
          ngModel 
          name = "phone">
        </div>

          <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" ngModel name = "secret">
            
            <option value="" disabled selected>Select an option</option>
            <option value="When is your Birthday?">When is your Birthday?</option>
            <option value="Your first teacher?">Your first teacher?</option>
            <option value="Are you handsome?">Are you handsome?</option>
            <option value="Is Hopkins Cowan going to pass APPSDEV?">Is Hopkins Cowan going to pass APPSDEV?</option>

          </select>
          
          <input 
          type="text" 
          id="answer" 
          class="form-control" 
          placeholder="answer"
          ngModel 
          name = "answer">
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" class="form-control" ngModel name = "gender">
            <option value="" disabled selected>Select an option</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
            

          </select>



        </div>
        <div class="form-group">
          <label for="job">Job</label>
          <input 
          type="text" 
          id="job" 
          class="form-control" 
          placeholder="Input Job"
          ngModel 
          name = "job">
        </div>


        <div class="form-group">
          <label for="jobdescription">Job Description</label>
          <input 
          type="text" 
          id="jobdescription" 
          class="form-control" 
          placeholder=" Input Job Description"
          ngModel 
          name = "jobdescription">
        </div>

        <div class="form-group">
          <label for="salary">Salary</label>
          <input 
          type="text" 
          id="salary" 
          class="form-control" 
          placeholder="Salary"
          ngModel 
          name = "salary">
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>





  <div class="row">
          <label>Username:</label>
          <label>{{userName}}</label><br>
          
          <label>Password:</label>
          <label>{{passWord}}</label><br>
          
          <label>Mail:</label>
          <label>{{mail}}</label><br>
          
          <label>Phone:</label>
          <label>{{phoneNum}}</label><br>
          
          <label>Secret Question:</label>
          <label>{{question}}</label><br>
          
          <label>Answer to Secret Question:</label>
          <label>{{ans}}</label><br>
          
          <label>Gender:</label>
          <label>{{gen}}</label><br>
          
          <label>Job:</label>
          <label>{{Job}}</label><br>
          
          <label>Job Description:</label>
          <label>{{jobDes}}</label><br>
          
          <label>Salary:</label>
          <label>{{sal}}</label><br>

  </div>
</div>
